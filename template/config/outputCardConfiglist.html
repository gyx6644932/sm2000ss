    <div class="content-s">
		    <div class="row">
					<div class="col-md-12 querySeach">
						<div>
							<span >设备:</span>
							<select ng-model="devID" style="width:123px;" ng-options="m.ip group by m.parentInfo.name for m in deviceInfo">
								<option value="">请选择</option>
							</select>
							<span >当前机框:</span>
							<select id="outputMainFarmeId" onchange="changeMainFarme1()"></select>

						</div>
						<br></div>
		    </div>
		    <div class="row tableTs" >
		        <div class="col-md-12">
		            <table class="table table-bordered table-hover table-condensed">
		                <thead>
					        <tr class="table-tr-title">
					        <th class="t-middle" style="width:100px">槽位号</th>
					        <th class="t-middle">I/O类型</th>
					        <th class="t-middle">信号类型</th>
					        <th class="t-middle">冗余使能</th>
					        <th class="t-middle">主卡</th>
					        <th class="outputConfig t-middle">操作</th>
					        <th class="t-middle">版本信息</th>
					        </tr>
		                </thead>
		                <tbody>
                    <tr ng-repeat="item in userManageList">
                        <td>{{item.userName}}</td>
                        <td>
                        <span ng-repeat="items in item.roleList">{{items.roleName}} </span>
                        <span ng-if="item.roleList.length == 0">未分配角色</span>
                        </td> 
                        <td  class="text-center">
                            <span title="修改" ng-click="userMangeAddEdit(item)" class="glyphicon glyphicon-cog editBtn" style=""></span> | 
                            <span title="删除" ng-click="userMangeDel(item)" class="glyphicon glyphicon-trash deleteBtn" style=""></span>
                        </td>
                    </tr>
                    <tr ng-if="userManageList.length == 0"><td colspan="2" class="textCenter"><span>暂无数据！</span></td></tr>
		                </tbody>
		            </table>
		        </div>
		    </div>
		</div>
		<div style="float: right;">
			<tm-pagination conf="paginationConf"></tm-pagination>
		</div>
