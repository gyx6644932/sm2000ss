<div class="row">
    <div class="col-md-12">
        <h3 translate="ADD" ng-if="autoT === '添加'">{{autoT}}</h3>
        <h3 translate="EDIT" ng-if="autoT === '修改'">{{autoT}}</h3>
        <div class="boxH"></div>
        <form class="form-horizontal formBiao">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 col-sm-offset-1 control-label" translate="BACKUP_TYPE">备份类型</label>: 
                <div class="col-sm-2 ">
                    <select ng-model="modelAuto.backupStrategy" ng-change="backupStrategyFun(modelAuto.backupStrategy)" class="form-control input-sm">
                        <option value="0" translate="ARCHIVE">归档</option>
                        <option value="1" translate="BACKUP">备份</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 col-sm-offset-1 control-label" translate="TABLE_NAME">表名</label>
                <div class="col-sm-2 " ng-cloak>
                    <select ng-model="modelAuto.tableName" class="form-control input-sm">
                        <option value="" translate="PLEASE_SELECT">请选择</option>
                        <option ng-repeat="m in databaseTableName" databaseTableND value="{{m.objectName}}">{{m.objectCnname}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-if="modelAuto.backupStrategy == '0'">
                <label for="inputEmail3" class="col-sm-3 col-sm-offset-1 control-label" translate="SUBCLASS">子类</label>
                <div class="col-sm-2">
                    <select ng-model="modelAuto.subType" class="form-control input-sm">
                        <option value="" translate="PLEASE_SELECT">请选择</option>
                        <option ng-repeat="m in subTypeList" value="{{m.objectName}}">{{m.objectName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 col-sm-offset-1 control-label" translate="MAX_DATA_VOLUME">最大数据量</label>
                <div class="col-sm-5 ">
                    <input type="text" class="form-control" ng-model="modelAuto.maxSize" >
                </div>
            </div>
            <div class="form-group"> 
                <label for="inputEmail3" class="col-sm-3 col-sm-offset-1 control-label" translate="MAX_STORAGE_MONTH">最大存储月数</label>
                <div class="col-sm-5 ">
                    <input type="text" class="form-control" ng-model="modelAuto.maxMonth" >
                </div>
            </div>
            <div class="form-group" ng-if="modelAuto.backupStrategy == '1'">
                <label for="inputEmail3" class="col-sm-3 col-sm-offset-1 control-label" translate="STORAGE_PATH">存储路径</label>
                <div class="col-sm-7 ">
                    <input type="text" class="form-control" ng-model="modelAuto.backupLocation" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-4">
                    <button class="btn btn-warning btn-md" translate="BACK" ng-click="backAuto()">返回</button>
                    <button class="btn btn-warning btn-md" translate="CONFIRM" ng-click="dababaseAutoSub(modelAuto)">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
