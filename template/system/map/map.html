<div class="content-s">
    <div class="row">
        <div class="col-md-12 querySeach">
            <h3 translate="MAP_CUSTOM" >地图定制</h3>
            <div class="boxH"></div>
            <div style="margin: 20px 0;">
                <a href="" class="btn btn-warning btn-md pull-right" ui-sref="index.system.mapAdd" translate="ADD">添加</a>
            </div>
        </div>
    </div>
    <div class="row tableTs" >
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
						<th class="text-center" translate="NAME">名称</th>
						<th class="text-center" translate="OPERATION">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key,val) in mapList">
                        <td class="text-center">{{key}}</td>
                        <td class="text-center">
                            <span title="delete" ng-click="mapDel(key,val)" class="glyphicon glyphicon-trash deleteBtn" style=""></span>
                        </td>
                    </tr>
                    <tr ng-if="mapList.length == 0"><td colspan="2" class="textCenter"><span translate="NULL_DATA">暂无数据！</span></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
