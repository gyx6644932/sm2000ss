
    <div class="content-chart" style="">

    			<span >设备:</span>
    			<select ng-model="devID" style="width:123px;"  class="form-inline input-sm" ng-options="m.ip group by m.parentInfo.name for m in deviceInfo">

    			</select>
    			<label class="control-label">类型:</label>

    			</select>
