<div class="content-s">
    <div class="row">
        <div class="col-md-12 querySeach">
            <h3 translate="OPERATION_LOG">操作日志</h3>
            <div class="boxH"></div>
            <div>
                <span translate="USER">用户</span>:
                <input type="text" ng-model="seachMod.cmdLogUser" >
                <span translate="DESCRIBE">描述</span>:<input type="text" ng-model="seachMod.cmdLogDesc" >
                <span translate="BEGIN_TIME">开始时间</span>:<input class="Wdate" ng-model="seachMod.cmdLogTimeBgn" type="text" onClick="WdatePicker()" onchange="" >
                <span translate="END_TIME">结束时间</span>:<input class="Wdate" ng-model="seachMod.cmdLogTimeEnd" type="text" onClick="WdatePicker()" onchange="" >
                <button class="btn btn-warning btn-md" ng-click="seach(seachMod)" translate="SEARCH">搜索</button>
            </div>
            <br>
        </div>
    </div>
    <div class="row tableTs" >
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th class="t-middle" translate="OPERATION_TIME" style="width:20%">操作时间</th>
                        <th class="t-middle" translate="DESCRIBE" style="width:80%">描述</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in operationLogList">
                        <td>{{item.timestamp | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                        <td>{{item.cmdLogDesc}}</td>
                    </tr>
                    <tr ng-if="operationLogList.length == 0"><td colspan="2" class="textCenter"><span translate="NULL_DATA">暂无数据！</span></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div style="float: right;">
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
